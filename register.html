<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Tarefas Cris</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Criar Conta</h1>
                <p>Comece a organizar suas tarefas</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required placeholder="Seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Digite a senha novamente">
                </div>
                
                <button type="submit" class="btn btn-primary">Criar Conta</button>
                
                <div class="form-footer">
                    <p>Já tem uma conta? <a href="login.html" class="link">Fazer login</a></p>
                </div>
            </form>
            
            <div id="registerError" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="src/js/auth.js"></script>
    <script>
        redirectIfAuthenticated();
    </script>
</body>
</html>
